<!-- Main Content -->
<div class="container">
    <h2 class="text-center mt-4">Formulaire demande de partenaria</h2>
    <hr class="border border-danger border-2 opacity-50">

    <!-- Requests Section -->
    <div class="form-container">
        <h3>Demandes reçues</h3>
        <div class="request-item d-flex justify-content-between align-items-center">
            <div>
                <p><strong>Nom:</strong> Entreprise X</p>
                <p><strong>Type d'événement:</strong> Conférence</p>
                <p><strong>Description:</strong> Collaboration pour événement</p>
            </div>
            <div>
                <button class="btn btn-accept">Accepter</button>
                <button class="btn btn-decline">Décliner</button>
            </div>
        </div>
        <hr class="border border-secondary">
    </div>

    <!-- Collaborations Section -->
    <div class="form-container">
        <h3>Liste des collaborations</h3>
        <ul id="collaboration-list" class="list-group">
            <!-- Dynamic content will be inserted here -->
        </ul>
    </div>

    <!-- Settings Section -->
    <div class="form-container settings-container">
        <h3>Réglages</h3>
        <button class="btn btn-success">Ajouter un événement</button>
        <button class="btn btn-danger">Supprimer un événement</button>
        <button class="btn btn-success">Modifier un événement</button>
        <button class="btn btn-danger">Supprimer un type d'événement</button>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add accept/decline logic
    document.querySelectorAll('.btn-accept').forEach(button => {
        button.addEventListener('click', () => {
            const requestItem = button.closest('.request-item');
            const collaborationList = document.getElementById('collaboration-list');

            // Create a new list item
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item bg-dark text-white';
            listItem.innerHTML = requestItem.innerHTML;

            // Append to the collaboration list
            collaborationList.appendChild(listItem);

            // Remove the original request
            requestItem.remove();
        });
    });

    document.querySelectorAll('.btn-decline').forEach(button => {
        button.addEventListener('click', () => {
            const requestItem = button.closest('.request-item');
            requestItem.remove();
        });
    });
</script>
